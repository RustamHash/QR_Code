services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qr_code_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./bot_database.db:/app/bot_database.db:rw
      - ./bot.log:/app/bot.log:rw
      - ./backups:/app/backups:rw
    environment:
      - DATABASE_URL=sqlite:///bot_database.db
      - PYTHONUNBUFFERED=1
    networks:
      - bot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bot_network:
    driver: bridge

